<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/assets/imgs/icons/logo/favicon.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <script defer src="/src/js/script.js"></script>
        <script defer src="/src/js/expense.js"></script>
        <title>OPPH/Expenses</title>
    </head>
    <body>
        <!-- Header -->
        <header class="w-full h-fit flex flex-col">
            <!-- Heading -->
            <div class="w-full h-fit flex justify-start bg-blue-500 z-20">
                <!-- Logo -->
                <img
                    src="/assets/imgs/icons/logo/favicon.png"
                    alt="Logo"
                    class="box-content w-9 h-9 p-1 sm:w-16 sm:h-16 sm:p-2 md:pt-4" />

                <!-- Site Name -->
                <h1
                    class="font-serif font-semibold text-2xl text-center pt-2 sm:font-bold sm:p-6 md:text-3xl md:p-6">
                    OPPH/Expenses
                </h1>
            </div>
            <!-- NavBar -->
            <nav
                class="relative w-full h-10 bg-blue-400 flex justify-around md:h-16 align-baseline z-20">
                <!-- Default Menu -->
                <a href="/src/html/todoApp.html" class="text-xl mt-1.5 md:mt-4"
                    >To-Do</a
                >
                <a href="/src/html/notes.html" class="text-xl mt-1.5 md:mt-4"
                    >Notes</a
                >
                <a
                    href="/src/html/dictionary.html"
                    class="hidden text-xl mt-1.5 md:block md:mt-4"
                    >Dictionary</a
                >
                <a
                    href="/src/html/calculator.html"
                    class="hidden text-xl mt-1.5 md:block md:mt-4"
                    >Calculator</a
                >
                <a
                    href="/src/html/expense.html"
                    class="hidden text-xl mt-1.5 md:block md:mt-4"
                    >Expence</a
                >
                <a href="/src/html/mcqs.html" class="text-xl mt-1.5 md:mt-4"
                    >MCQs</a
                >
                <button class="navMenuBtn text-xl">More</button>

                <!-- Full Menu -->
                <div
                    id="navMenu"
                    class="hidden absolute top-12 w-fit h-fit bg-blue-400 py-4 px-4 z-10 rounded-3xl md:px-8 md:top-20">
                    <ol class="font-semibold list-disc pl-4">
                        <li class="mb-3">
                            <a
                                href="/src/html/todoApp.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >To-Do_List</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/vowels.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Vowels</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/notes.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Notes</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/expense.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Expense Tracker</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/memoryg.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Memory Game</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/dictionary.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Dictionary</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/calculator.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Calculator</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/aqg.html"
                                class="text-2xl underline bg-green-500 py-1 px-2 rounded-2xl"
                                >Anime Quote Genertor</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/mcqs.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >MCQs</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/guessg.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Guess the Number</a
                            >
                        </li>
                    </ol>
                </div>
            </nav>
        </header>

        <!-- Main Contents -->
        <main class="w-full h-fit flex flex-col p-4">
            <!-- Add-Expense Section -->
            <section
                class="w-full h-fit flex flex-col bg-emerald-400 p-2 mb-2 rounded-xl border border-black">
                <div class="flex mb-2">
                    <h1 class="text-xl text-black font-serif">Expense:</h1>
                    <input
                        maxlength="10"
                        type="text"
                        id="name"
                        placeholder="Veges"
                        class="w-full placeholder:text-left placeholder:text-gray-600 px-1 ml-2 rounded-lg" />
                </div>

                <div class="flex mb-2">
                    <h1 class="text-xl text-black font-serif">Amount:</h1>
                    <input
                        type="number"
                        id="amount"
                        placeholder="320"
                        class="w-full placeholder:text-left placeholder:text-gray-600 px-1 ml-2 rounded-lg" />
                </div>

                <div class="flex mb-2">
                    <h1 class="text-xl text-black font-serif">Date:</h1>
                    <input
                        type="date"
                        id="date"
                        placeholder="01/01/2023"
                        class="w-full placeholder:text-left placeholder:text-gray-600 px-1 ml-2 rounded-lg" />
                </div>

                <button
                    id="button"
                    class="w-full bg-emerald-500 text-xl rounded-full border border-black">
                    Add
                </button>
            </section>

            <!-- All-Expenses Section -->
            <section class="w-full h-fit">
                <ol id="list" class="w-full h-fit p-2">
                    <li class="hidden justify-evenly bg-orange-400 my-4">
                        <h1 class="w-1/3 md:text-xl overflow-hidden mx-2">Name</h1>
                        <h1 class="w-1/3 md:text-xl overflow-auto mx-2">Amount</h1>
                        <h1 class="w-1/3 md:text-xl overflow-hidden mx-2">Date</h1>
                    </li>
                </ol>
            </section>
        </main>
    </body>
</html>
