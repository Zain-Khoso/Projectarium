<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OPPH/Vowels</title>
        <link
            rel="shortcut icon"
            href="/assets/imgs/icons/logo/favicon.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <script defer src="/src/js/script.js"></script>
        <script defer src="/src/js/vowels.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="w-full h-fit flex flex-col">
            <!-- Heading -->
            <div class="w-full h-fit flex justify-start bg-blue-500 z-20">
                <!-- Logo -->
                <img
                    src="/assets/imgs/icons/logo/favicon.png"
                    alt="Logo"
                    class="box-content w-9 h-9 p-1 sm:w-16 sm:h-16 sm:p-2 md:pt-4" />

                <!-- Site Name -->
                <h1
                    class="font-serif font-semibold text-2xl text-center pt-2 sm:font-bold sm:p-6 md:text-3xl md:p-6">
                    OPPH/Vowels
                </h1>
            </div>
            <!-- NavBar -->
            <nav
                class="relative w-full h-10 bg-blue-400 flex justify-around md:h-16 align-baseline z-20">
                <!-- Default Menu -->
                <a href="/src/html/todoApp.html" class="text-xl mt-1.5 md:mt-4"
                    >To-Do</a
                >
                <a href="#" class="text-xl mt-1.5 md:mt-4">Notes</a>
                <a href="#" class="hidden text-xl mt-1.5 md:block md:mt-4"

                <a href="#" class="hidden text-xl mt-1.5 md:block md:mt-4"
                    >Calculator</a
                >
                <a href="#" class="hidden text-xl mt-1.5 md:block md:mt-4"
                    >Expence</a
                >
                <a href="#" class="text-xl mt-1.5 md:mt-4">MCQs</a>
                <button class="navMenuBtn text-xl">More</button>

                <!-- Full Menu -->
                <div
                    id="navMenu"
                    class="hidden absolute top-12 w-fit h-fit bg-blue-400 py-4 px-4 z-10 rounded-3xl md:px-8 md:top-20">
                    <ol class="font-semibold list-disc pl-4">
                        <li class="mb-3">
                            <a
                                href="/src/html/todoApp.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >To-Do_List</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="/src/html/vowels.html"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Vowels</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Notes</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Expense Tracker</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Memory Game</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Dictionary</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Calculator</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-2 rounded-2xl"
                                >Anime Quote Genertor</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >MCQs</a
                            >
                        </li>
                        <li class="mb-3">
                            <a
                                href="#"
                                class="text-2xl underline bg-green-500 py-1 px-4 rounded-2xl"
                                >Guess the Number</a
                            >
                        </li>
                    </ol>
                </div>
            </nav>
        </header>

        <!-- Main Contents -->
        <main class="w-full h-fit">
            <!-- Input Field -->
            <section
                class="w-fit h-fit bg-lime-600 p-2 mx-auto my-8 flex rounded-full">
                <input
                    type="text"
                    placeholder="Wanna find Vowels"
                    id="newVerse"
                    class="bg-transparent border-r-2 placeholder:text-white outline-none mr-2" />
                <button class="outline-none" id="newVerseBtn">
                    <img src="/assets/imgs/deco/process.png" class="w-5 h-5" />
                </button>
            </section>

            <!-- Result Section -->
            <section class="w-11/12 h-fit bg-amber-400 p-2 mx-auto rounded-xl">
                <h1 id="resultNode" class="text-black text-xl font-mono">
                    Type any sentence above to view all the vowels present in
                    it.
                </h1>
            </section>
        </main>
